<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Risk Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Chemical Risk Assessment</h1>
        <p>Evaluate the risk of chemicals based on their properties and your exposure parameters.</p>
    </header>
    
    <main>
        <section>
            <label for="chemical">Select Chemical:</label>
            <select id="chemical">
                <option value="">--Select Chemical--</option>
            </select>
        </section>
        
        <section id="parameters-section">
            <!-- Parameter inputs will be dynamically added here -->
        </section>
        
        <section id="structure-properties">
            <!-- Chemical properties will be displayed here -->
        </section>

        <section id="charts">
            <canvas id="riskChart" width="400" height="200"></canvas>
        </section>
        
        <section>
            <button onclick="calculateRisk()">Calculate Risk</button>
        </section>
        
        <section id="results">
            <!-- Results will be displayed here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
