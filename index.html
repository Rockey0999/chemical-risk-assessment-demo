<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Risk Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chemical Risk Assessment Tool</h1>
        <p>Evaluate the risk levels and classifications of various chemicals.</p>
    </header>

    <main>
        <section id="chemical-selection">
            <h2>Select Chemical</h2>
            <select id="chemical-dropdown">
                <option value="">-- Select a chemical --</option>
                <!-- Options will be dynamically populated -->
            </select>
            <div id="chemical-properties">
                <!-- Chemical properties will be displayed here -->
            </div>
        </section>

        <section id="input-parameters">
            <h2>Enter Parameters</h2>
            <form id="risk-form">
                <label for="concentration">Concentration (c):</label>
                <input type="number" id="concentration" name="concentration" step="any" required>

                <label for="exposure">Exposure (e):</label>
                <input type="number" id="exposure" name="exposure" step="any" required>

                <label for="body-mass">Body Mass (bw):</label>
                <input type="number" id="body-mass" name="body-mass" step="any" required>

                <label for="bmr">BMR (kcal/day):</label>
                <input type="number" id="bmr" name="bmr" step="any" required>

                <button type="button" onclick="calculateRisk()">Calculate Risk</button>
            </form>
        </section>

        <section id="results">
            <h2>Results</h2>
            <div id="risk-output">
                <!-- Risk levels and classifications will be displayed here -->
            </div>
            <div id="diseases">
                <!-- Potential diseases will be listed here -->
            </div>
            <div id="solutions">
                <!-- Solutions to reduce risk will be listed here -->
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
