<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Risk Assessment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chemical Risk Assessment Calculator</h1>
    <form id="riskForm">
        <label for="chemical">Select Chemical:</label>
        <select id="chemical">
            <option value="Caffeine">Caffeine</option>
            <!-- Add other chemicals here -->
        </select>
        <br>
        <label for="concentration">Concentration (mg/kg):</label>
        <input type="number" id="concentration" step="0.01" required>
        <br>
        <label for="exposure">Exposure (kg/day):</label>
        <input type="number" id="exposure" step="0.01" required>
        <br>
        <label for="bodyMass">Body Mass (kg):</label>
        <input type="number" id="bodyMass" step="0.1" required>
        <br>
        <label for="age">Age (years):</label>
        <input type="number" id="age" step="1" required>
        <br>
        <button type="button" onclick="calculateRisk()">Calculate Risk</button>
    </form>
    <div>
        <label for="customRiskLevel">Custom Risk Level:</label>
        <span id="customRiskLevel"></span>
    </div>
    <div>
        <label for="qsarRiskLevel">QSAR Risk Level:</label>
        <span id="qsarRiskLevel"></span>
    </div>
    <div>
        <label for="riskClassification">Risk Classification:</label>
        <span id="riskClassification"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
